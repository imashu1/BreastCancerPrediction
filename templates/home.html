<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Prediction</h2>
        <form action="{{ url_for('predict')}}"method="post">
            <div class="form-group">
                <label for="a">Radius (mean of distances from center to points on the perimeter):</label>
                <input type="text" name="radius_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Texture (standard deviation of gray-scale values):</label>
                <input type="text" name="texture_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Perimeter :</label>
                <input type="text" name="perimeter_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Area :</label>
                <input type="text" name="area_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Smoothness (local variation in radius lengths):</label>
                <input type="text" name="smoothness_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Compactness (perimeter^2 / area - 1.0):</label>
                <input type="text" name="compactness_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Concavity (severity of concave portions of the contour):</label>
                <input type="text" name="concavity_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Concave points (number of concave portions of the contour):</label>
                <input type="text" name="concave_points_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Symmetry:</label>
                <input type="text" name="symmetry_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Fractal dimension ("coastline approximation" - 1):</label>
                <input type="text" name="fractal_dimension_mean" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Radius (mean of distances from center to points on the perimeter):</label>
                <input type="text" name="radius_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Texture (standard deviation of gray-scale values):</label>
                <input type="text" name="texture_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Perimeter :</label>
                <input type="text" name="perimeter_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Area :</label>
                <input type="text" name="area_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Smoothness (local variation in radius lengths):</label>
                <input type="text" name="smoothness_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Compactness (perimeter^2 / area - 1.0):</label>
                <input type="text" name="compactness_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Concavity (severity of concave portions of the contour):</label>
                <input type="text" name="concavity_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Concave points (number of concave portions of the contour):</label>
                <input type="text" name="concave_points_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Symmetry:</label>
                <input type="text" name="symmetry_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Standard error in Fractal dimension ("coastline approximation" - 1):</label>
                <input type="text" name="fractal_dimension_se" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Radius (mean of distances from center to points on the perimeter):</label>
                <input type="text" name="radius_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Texture (standard deviation of gray-scale values):</label>
                <input type="text" name="texture_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Perimeter :</label>
                <input type="text" name="perimeter_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Area :</label>
                <input type="text" name="area_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Smoothness (local variation in radius lengths):</label>
                <input type="text" name="smoothness_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Compactness (perimeter^2 / area - 1.0):</label>
                <input type="text" name="compactness_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Concavity (severity of concave portions of the contour):</label>
                <input type="text" name="concavity_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Concave points (number of concave portions of the contour):</label>
                <input type="text" name="concave_points_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Symmetry:</label>
                <input type="text" name="symmetry_worst" required="required" />
            </div>
            <div class="form-group">
                <label for="a">Largest value of Fractal dimension ("coastline approximation" - 1):</label>
                <input type="text" name="fractal_dimension_worst" required="required" />
            </div>
            
            

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </div>

        </form>
        <br/>
        <br/>
        
    </div>
    
</body>
</html>
